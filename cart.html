<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Cart</title>
        <link href="./css/cart.css" rel="stylesheet" />
    </head>
    <body>
        <div class="cart-table">
            <h2>Your shopping cart</h2>
            <table>
                <thead>
                    <tr>
                        <td>ITEM</td>
                        <td>AMOUNT</td>
                        <td>PRICE</td>
                        <td>TOTAL</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="item-list">
                                <p>
                                    <img
                                        src="./image/lion.png"
                                        class="item-img"
                                    />
                                    <span class="top">
                                        SONY
                                        <br />
                                        FE 70-200 mm F2.8GM OSS
                                    </span>
                                </p>
                            </div>
                        </td>
                        <td>1</td>
                        <td>€1979.00</td>
                        <td>€1979.00</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="title">
                                <img
                                    src="./image/lion.png"
                                    class="item-img"
                                />
                                SONY
                                <span class="bottom">
                                    Sonnar Tº E 24mm F1.8 ZA
                                </span>
                            </span>
                        </td>
                        <td>1</td>
                        <td>€989.00</td>
                        <td>€989.00</td>
                    </tr>
                    <tr>
                        <td colspan="4" style="text-align: right">
                            €2968.00
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="go-cart-link">
                <span>Edit your shopping cart</span>
            </div>

            <div class="choose-button">
                <button type="submit">Choose payment method</button>
            </div>

            <div style="clear: both"></div>
        </div>
    </body>
</html>
